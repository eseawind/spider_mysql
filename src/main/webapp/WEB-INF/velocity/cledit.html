<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>列编辑</title>
    <link href="css/main_style.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		
	</script>
</head>
<body id="main_content">
    <div class="t">
	    <ul>
		    <li style="background:none;">您所在的位置：</li>
		    <li class="liclass">表结构列表</li>
            <li>列编辑</li>
	    </ul>
    </div>
    
    <div class="area">
    <h1>列编辑</h1>
    	<form method="post" action="clupdate?dmid=$dmid">
        <ul class="label">
        <!-- <input type="hidden" name="dmid" value="$dmid"/> -->
        <input type="hidden" name="clid" value="$item.id"/>
        <li>
            <span class="title">列名:</span>
            <span class="input_area">
            	<input type="text" name="columnename" style="width:454px;" value="$item.columnename" /></span>
            <span><font color="red">不可更改</font></span>
        </li>
        <li>
            <span class="title">列说明:</span>
            <span class="input_area">
            	<input type="text" name="columncname" style="width:454px;" value="$item.columncname" /></span>
            <span></span>
        </li>
        <li>
            <span class="title">字段类型:</span>
            <select name="columntype" >
            #foreach( $key in $enummap.keySet() )
				<option #if($item.columntype == $enummap.get($key)) selected="selected" #end value="$enummap.get($key)">$key</option>
			#end
			</select>
			<span><font color="red">不可更改</font></span>
        </li>
        <li>
            <span class="title">字段长度:</span>
            <span class="input_area">
            	<input type="text" name="columnlen" style="width:454px;" value="$item.columnlen" /></span>
            <span><font color="red">不可更改</font></span>
        </li>
        <li>
            <span class="title">字段精度:</span>
            <span class="input_area">
            	<input type="text" name="columnaccuracy" style="width:454px;" value="$item.columnaccuracy" /></span>
            <span><font color="red">不可更改</font></span>
        </li>
        <li>
            <span class="title">备注:</span>
            <span class="input_area">
            <textarea name="remark" rows="2" cols="20" style="height:188px;width:454px;">$item.remark</textarea></span>
            <span></span>
        </li>
        <li>
        <span class="title"></span>
        <span class="input_area">
            <input type="submit" value="确定" class="btn_style" style="height:20px;" onclick="return confirm('确定此操作?');"/>&nbsp;&nbsp;
            <input type="reset" value="重写" class="btn_style" style="height:20px;" />
        </span>
        </li>
        </ul>
        </form>
    </div>
</body>
</html>
