<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>数据模型编辑</title>
    <link href="css/main_style.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		
	</script>
</head>
<body id="main_content">
    <div class="t">
	    <ul>
		    <li style="background:none;">您所在的位置：</li>
		    <li class="liclass">数据模型列表</li>
            <li>数据模型编辑</li>
	    </ul>
    </div>
    
    <div class="area">
    <h1>数据模型编辑</h1>
    	<form method="post" action="dmupdate">
        <ul class="label">
        <input type="hidden" name="dmid" value="$item.id"/>
        <li>
            <span class="title">数据模型名称:</span>
            <span class="input_area">
            <input type="text" name="name" style="width:454px;" value="$item.name" /></span>
            <span></span>
        </li>
        <li>
            <span class="title">映射的表名:</span>
            <span class="input_area">
            <input type=#if($item.id==0) "text" #else "hidden" #end name="tablename" style="width:454px;" value="$item.tablename" />
            #if($item.id!=0) $item.tablename #end
            </span>
            <span>#if($item.id==0) <font color="red">表名一旦确定不可更改</font> #end</span>
        </li>
        <li>
            <span class="title">备注:</span>
            <span class="input_area">
            <textarea name="remark" rows="2" cols="20" style="height:188px;width:454px;">$item.remark</textarea></span>
            <span></span>
        </li>
        <li>
        <span class="title"></span>
        <span class="input_area">
            <input type="submit" value="确定" class="btn_style" style="height:20px;" onclick="return confirm('确定此操作?');"/>&nbsp;&nbsp;
            <input type="reset" value="重写" class="btn_style" style="height:20px;" />
        </span>
        </li>
        </ul>
        </form>
    </div>
</body>
</html>
