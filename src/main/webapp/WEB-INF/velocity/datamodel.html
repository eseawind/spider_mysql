<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据模型列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="css/main_style.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/checkbox.js" type="text/javascript"></script>
    <script src="js/openDialogHelper.js" type="text/javascript"></script>
</head>
<body id="main_content">
    <div class="t">
        <ul>
            <li style="background: none;">您所在的位置： </li>
            <li class="liclass">数据模型列表</li>
        </ul>
    </div>
    <h1>
        数据模型列表
    </h1>
    <div class="area">
        <div style="padding: 10px 0 25px 0;">
            <div style="float: left; padding-left: 20px;">
            	<a href="index">统计源列表</a>&nbsp;&nbsp;
                <a href="datamodel">数据模型列表</a>&nbsp;&nbsp;
                <a href="template">抓取模版列表</a>&nbsp;&nbsp;
                <a href="joblist">作业列表</a>
            </div>
            <div style="float: right; padding-right: 20px;">
                <a href="javascript:void(0)" onclick="javascript:$.OpenDialogHelper.openModalDlg('dmedit',700,0)">
                    新增数据模型</a>
            </div>
        </div>
        <!--列表start-->
        <table class="tab_style" cellpadding="0" cellspacing="1" border="0">
            <tr>
                <th style="width: 30px;">
                    <input type="checkbox" id="check" onclick="javascript:CheckAllArea(this);" />
                </th>
                <th style="width: 50px">
                    id
                </th>
                <th>
                    模型名称
                </th>
                <th>
                    映射的表名
                </th>
                <th>
                    备注
                </th>
                <th style="width: 120px">
                    创建时间
                </th>
                <th style="width: 70px">
                    表结构
                </th>
                <th style="width: 50px">
                    修改
                </th>
                <th style="width: 70px">
                    抓的数据
                </th>
            </tr>
			#foreach($item in $list)
			<tr
				onmouseover="c=this.style.backgroundColor;this.style.backgroundColor='#ccffaa';"
				onmouseout="this.style.backgroundColor=c;">
				<td>
					<input type="checkbox" name="delid" title=""
						value='$item.id'
						onclick="javascript:Checkbox(this);" />
				</td>
				<td>
					$item.id
				</td>
				<td class="title">
					$item.name
				</td>
				<td class="title">
					$item.tablename
				</td>
				<td class="title">
					$item.remark
				</td>
				<td>
					$dataTool.format("yyyy-MM-dd HH:mm",$item.creationdate)
				</td>
				<td>
                	<a href="javascript:$.OpenDialogHelper.openModalDlg('column?dmid=$item.id',800,0)" class="btn_style_a" style="display: inline-block; width: 60px; margin-top: 2px;">表结构</a>
				</td>
				<td>
					<a href='javascript:void(0);'
						onclick="$.OpenDialogHelper.openModalDlg('dmedit?dmid=$item.id',700,0)"
						class="btn_style_a"
						style="display: inline-block; width: 40px; margin-top: 2px;">修改</a>
				</td>
				<td>
					<a href="spiderdata?dmid=$item.id" target="_blank" class="btn_style_a" style="display: inline-block; width: 60px; margin-top: 2px;">抓的数据</a>
				</td>
			</tr>
		#end
        </table>
        <!--列表end-->
    </div>
</body>
</html>
