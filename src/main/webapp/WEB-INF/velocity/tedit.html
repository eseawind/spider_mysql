<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>抓取模版编辑</title>
    <link href="css/main_style.css" type="text/css" rel="stylesheet" />
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script type="text/javascript">
		function chkdmid(){
			var len = $("input[@name='datamodelid']:checked").length;
			if(len == 0){
				alert('请选择数据模型！');
				return false;
			}
			return confirm('确定此操作?');
		}
	</script>
</head>
<body id="main_content">
    <div class="t">
	    <ul>
		    <li style="background:none;">您所在的位置：</li>
		    <li class="liclass">抓取模版列表</li>
            <li>抓取模版编辑</li>
	    </ul>
    </div>
    
    <div class="area">
    <h1>抓取模版编辑</h1>
    	<form method="post" action="tupdate">
        <ul class="label">
        <input type="hidden" name="tid" value="$item.id"/>
        <li>
            <span class="title">数据模型:</span>
            #foreach($dmitem in $dmlist)
            	<input type="checkbox" #foreach($tdmitem in $tdmlist) #if($dmitem.id.equals($tdmitem.datamodelid)) checked="checked" #break #end #end name="datamodelid" value="$dmitem.id"/>[$dmitem.tablename]$dmitem.name
			#end
			<span></span>
        </li>
        <li>
            <span class="title">模版名称:</span>
            <span class="input_area">
            <input type="text" name="name" style="width:454px;" value="$item.name" /></span>
            <span></span>
        </li>
        <li>
            <span class="title">备注:</span>
            <span class="input_area">
            <textarea name="remark" rows="2" cols="20" style="height:188px;width:454px;">$item.remark</textarea></span>
            <span></span>
        </li>
        <li>
        <span class="title"></span>
        <span class="input_area">
            <input type="submit" value="确定" class="btn_style" style="height:20px;" onclick="if(!chkdmid()){return false;}"/>&nbsp;&nbsp;
            <input type="reset" value="重写" class="btn_style" style="height:20px;" />
        </span>
        </li>
        </ul>
        </form>
    </div>
</body>
</html>
